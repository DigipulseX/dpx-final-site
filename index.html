<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigipulseX | Next-Gen Digital Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow-x: hidden; }
        .text-shadow-glow { text-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
        @keyframes slow-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: slow-spin 8s linear infinite; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .cyan-glow { box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as inline SVGs
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                cpu: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>,
                rocket: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.56.45-1.34.45-1.34s-.78-.26-1.34.45Z"/><path d="m15 7-6.5 6.5s-1 1-1 2c0 1 .5 1.5 1.5 1.5s2-1 2-1L17 9.5"/><path d="M12 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/><path d="M21 21s-5-5-10-10"/><path d="M21 3s-5 0-10 10"/></svg>,
                phone: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
                zap: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
                check: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><polyline points="20 6 9 17 4 12"/></svg>,
                mail: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/><rect width="20" height="16" x="2" y="4" rx="2"/></svg>,
                mapPin: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [showWebsite, setShowWebsite] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            if (!showWebsite) {
                return (
                    <div className="fixed inset-0 z-[500] bg-[#020617] flex flex-col items-center justify-center text-center p-6">
                        <div className="absolute inset-0 overflow-hidden pointer-events-none">
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-cyan-500/10 rounded-full blur-[120px]"></div>
                        </div>
                        <div className="relative space-y-8 animate-in fade-in zoom-in duration-1000">
                            <div className="p-5 bg-cyan-500/10 rounded-3xl border border-cyan-500/20 inline-block cyan-glow">
                                <div className="text-cyan-400 animate-spin-slow"><Icon name="cpu" size={60} /></div>
                            </div>
                            <h1 className="text-6xl md:text-8xl font-black uppercase tracking-tighter leading-none mb-2">DIGIPULSE<span className="text-cyan-400 text-shadow-glow">X</span></h1>
                            <p className="text-slate-500 font-bold uppercase tracking-[0.4em] text-xs">Next-Gen Digital Agency</p>
                            <div className="flex flex-col md:flex-row gap-4 justify-center pt-6">
                                <button onClick={() => setShowWebsite(true)} className="px-10 py-5 bg-cyan-500 text-black font-black uppercase tracking-widest text-xs rounded-full hover:scale-105 transition-all shadow-lg flex items-center justify-center gap-3">ENTER AGENCY <Icon name="rocket" size={18} /></button>
                                <a href="https://wa.me/923024405533" className="px-10 py-5 border border-white/10 text-white font-black uppercase tracking-widest text-xs rounded-full hover:bg-white/5 transition-all flex items-center justify-center gap-3">CONTACT US <Icon name="phone" size={18} /></a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#020617] text-white selection:bg-cyan-500 animate-in fade-in duration-500">
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#020617]/90 backdrop-blur-md py-4 border-b border-white/5' : 'bg-transparent py-8'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icon name="cpu" size={24} className="text-cyan-400" />
                                <span className="text-xl font-black tracking-tighter uppercase">DIGIPULSE<span className="text-cyan-400">X</span></span>
                            </div>
                            <div className="hidden md:flex gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                <a href="#home" className="hover:text-cyan-400 transition-colors">Home</a>
                                <a href="#pricing" className="hover:text-cyan-400 transition-colors">Pricing</a>
                                <a href="#portfolio" className="hover:text-cyan-400 transition-colors">Portfolio</a>
                                <a href="#contact" className="hover:text-cyan-400 transition-colors">Contact</a>
                            </div>
                            <a href="https://wa.me/923024405533" className="bg-cyan-500 text-black px-6 py-2 rounded-full font-black text-[10px] uppercase tracking-widest">Hire Me</a>
                        </div>
                    </nav>

                    <section id="home" className="pt-48 pb-32 container mx-auto px-6 text-center">
                        <div className="inline-block px-4 py-1 rounded-full bg-cyan-500/10 border border-cyan-500/20 text-cyan-400 text-[10px] font-black uppercase tracking-widest mb-8">Results-Driven Agency</div>
                        <h1 className="text-5xl md:text-8xl font-black uppercase tracking-tighter leading-[0.9] mb-8">WE BUILD <span className="text-cyan-400">EMPIRES</span> <br /> NOT JUST BRANDS</h1>
                        <p className="text-slate-400 max-w-2xl mx-auto text-lg mb-12">Expert digital scaling strategies by Rana Khalid and his elite team.</p>
                        <a href="#contact" className="px-10 py-5 bg-cyan-500 text-black font-black uppercase text-xs tracking-widest rounded-full hover:shadow-cyan-glow transition-all">Start Your Journey</a>
                    </section>

                    <section id="pricing" className="py-32 bg-slate-900/20">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl md:text-6xl font-black text-center uppercase tracking-tighter mb-20">Pricing <span className="text-cyan-400">Plans</span></h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    { name: 'Starter', price: '299', features: ['Social Media Mgt', '2 Meta Ad Campaigns'] },
                                    { name: 'Growth', price: '599', features: ['Full Digital Strategy', 'Unlimited Meta Ads', 'Priority Support'], featured: true },
                                    { name: 'Elite', price: '999', features: ['E-commerce Domination', 'Full Brand Overhaul', '24/7 Manager'] }
                                ].map((p, i) => (
                                    <div key={i} className={`p-10 rounded-[2.5rem] ${p.featured ? 'bg-cyan-500/5 border-2 border-cyan-500' : 'glass'} transition-all hover:scale-105`}>
                                        <h3 className="text-sm font-black uppercase text-slate-500 mb-2">{p.name}</h3>
                                        <div className="text-5xl font-black mb-8">${p.price}<span className="text-xs text-slate-500">/mo</span></div>
                                        <ul className="space-y-4 mb-10">
                                            {p.features.map((f, j) => (
                                                <li key={j} className="flex items-center gap-3 text-sm text-slate-300">
                                                    <Icon name="check" size={16} className="text-cyan-400" /> {f}
                                                </li>
                                            ))}
                                        </ul>
                                        <button className={`w-full py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest ${p.featured ? 'bg-cyan-500 text-black' : 'border border-white/10 hover:bg-white hover:text-black'} transition-all`}>Get Started</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="portfolio" className="py-32 px-6 container mx-auto text-center">
                        <h2 className="text-4xl md:text-6xl font-black mb-20 tracking-tighter uppercase">Featured <span className="text-cyan-400">Work</span></h2>
                        <div className="grid md:grid-cols-3 gap-10">
                            {[
                                { title: "E-Commerce Surge", category: "Ads Management", result: "320% ROI Growth" },
                                { title: "TechLaunch Global", category: "Brand Strategy", result: "150k+ Reach" },
                                { title: "Real Estate Pro", category: "Lead Generation", result: "800+ Verified Leads" }
                            ].map((p, i) => (
                                <div key={i} className="group relative aspect-square bg-slate-900 rounded-[40px] overflow-hidden border border-slate-800 cursor-pointer">
                                    <div className="absolute inset-0 bg-gradient-to-t from-[#020617] via-transparent flex flex-col justify-end p-10 text-left transition-all">
                                        <span className="text-xs font-black text-cyan-400 uppercase tracking-widest mb-2">{p.category}</span>
                                        <h3 className="text-2xl font-black text-white">{p.title}</h3>
                                        <p className="text-sm text-slate-400">{p.result}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="contact" className="py-32 px-6 container mx-auto">
                        <div className="bg-slate-900/40 backdrop-blur-3xl border border-slate-800 rounded-[60px] overflow-hidden grid lg:grid-cols-2">
                            <div className="p-10 md:p-20 space-y-12">
                                <h2 className="text-5xl font-black tracking-tighter">Ready to <br /><span className="text-cyan-400 underline">Scale Up</span>?</h2>
                                <div className="space-y-8">
                                    <div className="flex gap-6 items-center"><Icon name="phone" className="text-cyan-400" /> <p className="text-xl font-bold">0302-4405533</p></div>
                                    <div className="flex gap-6 items-center"><Icon name="mail" className="text-cyan-400" /> <p className="text-xl font-bold">khalidsahib2002@gmail.com</p></div>
                                    <div className="flex gap-6 items-center"><Icon name="mapPin" className="text-cyan-400" /> <p className="text-xl font-bold">Kamoke, Pakistan</p></div>
                                </div>
                            </div>
                            <form className="p-10 md:p-20 bg-slate-950/50 border-l border-slate-800 space-y-6" onSubmit={e => e.preventDefault()}>
                                <input type="text" placeholder="Full Name" className="w-full p-5 bg-slate-900 border border-slate-800 rounded-2xl focus:border-cyan-500 outline-none transition-all" />
                                <input type="email" placeholder="Email Address" className="w-full p-5 bg-slate-900 border border-slate-800 rounded-2xl focus:border-cyan-500 outline-none transition-all" />
                                <textarea placeholder="Your Message" rows="4" className="w-full p-5 bg-slate-900 border border-slate-800 rounded-2xl focus:border-cyan-500 outline-none transition-all"></textarea>
                                <button className="w-full py-5 bg-cyan-500 rounded-2xl font-black text-black shadow-xl hover:bg-cyan-400 transition-all uppercase">Send Inquiry</button>
                            </form>
                        </div>
                    </section>

                    <footer className="py-20 text-center px-6 border-t border-white/5">
                        <div className="flex items-center gap-2 justify-center mb-8">
                            <Icon name="cpu" size={24} className="text-cyan-400" />
                            <span className="text-xl font-black tracking-tighter uppercase">DIGIPULSE<span className="text-cyan-400">X</span></span>
                        </div>
                        <p className="text-slate-600 text-[10px] font-black tracking-[0.4em] uppercase">Â© 2026 DIGIPULSEX | BY RANA KHALID</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
